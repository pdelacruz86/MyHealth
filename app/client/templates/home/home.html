<template name="home">

    {{#contentFor "pagetitle"}}
        <h3>Dashboard</h3>
    {{/contentFor}}
    {{#contentFor "breadcrumbs"}}
        <li class="active">Dashboard</li>
    {{/contentFor}}

    <div class="row col-lg-12 col-md-12">
        <div class="panel panel-white">
            <div class="panel-heading">
                <div>
                    <h4 class="panel-title">Benefits Overview</h4>
                </div>
                <div class="pull-right">
                    <button type="button" class="btn btn-default"><a href="providers.html">Manage Your Providers</a></button>
                </div>
            </div>
            <div class="panel-body">
                <div class="col-lg-4 col-md-4">
                    <h1 class="m-t-xxs">Medicare - <small>Primary</small></h1>
                    <div class="">
                        <h5>Deductible: <small>Ind.: $1,000.00 </small><small>- Fam.: $1,000.00</small></h5>
                        <ul class="list-unstyled weather-info">
                            <li>Medical: <span class="pull-right"><b>Covered</b></span></li>
                            <li>Dental: <span class="pull-right"><b>Covered</b></span></li>
                            <li>Vision: <span class="pull-right"><b>Not Covered</b></span></li>
                            <li>Pharmacy: <span class="pull-right"><b>Not Covered</b></span></li>
                        </ul>
                        <span class="text-center"><button type="button" class="btn btn-success" data-toggle="modal" data-target=".bs-example-modal-lg">View Details</button></span>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <h1 class="m-t-xxs">Aetna - <small>Secondary</small></h1>
                    <h5>Deductible: <small>Ind.: $1,000.00 </small></h5>

                    <ul class="list-unstyled weather-info">
                        <li>Medical: <span class="pull-right"><b>Covered</b></span></li>
                        <li>Dental: <span class="pull-right"><b>Covered</b></span></li>
                        <li>Vision: <span class="pull-right"><b>Covered</b></span></li>
                        <li>Pharmacy: <span class="pull-right"><b>Covered</b></span></li>
                    </ul>
                    <span class="text-center"><button type="button" class="btn btn-success" data-toggle="modal" data-target=".bs-example-modal-lg">View Details</button></span>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div id="morris4"></div>
                </div>
                <div class="row">
                <h2 class="m-t-xxs">Your HSA balance is: <small>$1,000.00</small></h2>
            </div>
            <hr>
            <div role="tabpanel" class="tab-pane active fade in" id="prov1">
                <div class="panel-body btn-group">
                    <button type="button" class="btn btn-default btn-rounded btn-huge active"><i data-icon="a" class="panel-icon icon"></i> Medical</button>
                    <button type="button" class="btn btn-default btn-rounded btn-huge"><i data-icon="y" class="panel-icon icon"></i> Vision</button>
                    <button type="button" class="btn btn-default btn-rounded btn-huge"><i data-icon="c" class="panel-icon icon"></i> Dental</button>
                </div>
                <div class="panel-body">
                    <div class="col-lg-6">
                        <h4 class="panel-title pull-right">Current Expenditures</h4>
                        <div class="panel-body clearfix">
                            <h4>Deductible</h4>
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                                    100%
                                </div>
                            </div>
                            <h4>Deductible - Prescriptions</h4>
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                                    100%
                                </div>
                            </div>
                            <h4>Max Out of Pocket - Personal</h4>
                            <div class="progress">
                                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
                                    40%
                                </div>
                            </div>
                            <h4>Max Out of Pocket - Insurance</h4>
                            <div class="progress">
                                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
                                    10%
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <h3 class="panel-title pull-right">Expenditures per month</h3>
                        <div class="panel-body">
                            <div id="morris3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</template>
