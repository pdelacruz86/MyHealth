<template name="home">

    {{#contentFor "pagetitle"}}
        <h3>Overview</h3>
    {{/contentFor}}
    {{#contentFor "breadcrumbs"}}
        <li class="active">Overview</li>
    {{/contentFor}}

    <div class="panel panel-white col-lg-12 col-md-12">
        <div class="col-lg-12">
            <div class="col-lg-6">
                <h2>Your Plan Performance<small>, updated an hour ago.</small></h2>
            </div>
            <div class="col-lg-6 text-right">
                <h2><small><label class="form-inline">Filter your view:
                        <select name="c" id="c" class="form-control">
                            <option value="All">All</option>
                            <option value="You" selected>You</option>
                        </select>
                </label>
                <button type="button" class="btn btn-default"><a href="providers">Manage Your Providers</a></button>
                </small></h2>
            </div>
        </div>
        <div class="panel panel-body panel-white col-lg-12 col-md-12">
            <div class="col-lg-6 col-md-8">
                <h4>Member rate savings vs Cost of Insurance. <small>Learn more</small></h4>
                <div id="morris3"></div>
            </div>
            <div class="col-lg-6 panel-body clearfix">
                <p class="text-center lead">You've filed <a href="#">20</a> claims this year.</p>
                <div id="morris4"></div>
            </div>
            <div class="col-lg-6 col-md-12">
            <h3 class="panel-title pull-left">Exaplanations of Benefits <small>Deductible: $5,750.00 Individual / $11,500.00 Family</small></h3>
            <hr>
                <div class="panel-body clearfix">
                    <h4>Deductible Breakdown <small>Learn more</small></h4>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Zones</th>
                                    <th>Limit</th>
                                    <th>Applied</th>
                                    <th>Remainder</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Within Network (CoInsurance)</th>
                                    <td>$13,200.00</td>
                                    <td>$0.00</td>
                                    <td>$13,200.00</td>
                                </tr>
                                <tr>
                                    <th scope="row">Within Network</th>
                                    <td>$11,500.00</td>
                                    <td>$</td>
                                    <td>$</td>
                                </tr>
                                <tr>
                                    <th scope="row">Out Of Network</th>
                                    <td>$23,000.00</td>
                                    <td>$0.00</td>
                                    <td>$23,000.00</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h5 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne" class="collapsed">
                                        Additional Benefits
                                    </a>
                                </h5>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne" aria-expanded="false" style="height: 0px;">
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Zones</th>
                                                    <th>Limit</th>
                                                    <th>Applied</th>
                                                    <th>Remainder</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <th scope="row">Annual Routine Eye Exam Visit Maximum</th>
                                                    <td>1</td>
                                                    <td>0</td>
                                                    <td>1</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Annual Inpatient Skilled Nursing Facility Days</th>
                                                    <td>60</td>
                                                    <td>0</td>
                                                    <td>60</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Annual Home Health Care Visits</th>
                                                    <td>60</td>
                                                    <td>0</td>
                                                    <td>60</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Annual Physical and Occupational Therapy Visits</th>
                                                    <td>20</td>
                                                    <td>0</td>
                                                    <td>20</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Annual Speech Therapy Visits</th>
                                                    <td>20</td>
                                                    <td>0</td>
                                                    <td>20</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Annual Spinal Manipulation Therapy Visits</th>
                                                    <td>20</td>
                                                    <td>0</td>
                                                    <td>20</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                     </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <h4 class="panel-title pull-left">Current Expenditures<small> Since Jan 2015. Learn More</small></h4>
                <hr>
                <div class="col-lg-12 panel-body clearfix">
                    <div>
                        <h4>Deductible Contributions by Member. <small>Learn more</small></h4>
                        <div id="morris2"></div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="alert alert-warning alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        Warning! You're out of pocket expenses should match you're deductible balance. <a href="#">Review you're claims</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
