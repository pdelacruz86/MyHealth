<template name="home">

    {{#contentFor "pagetitle"}}
        <h3>Overview</h3>
    {{/contentFor}}
    {{#contentFor "breadcrumbs"}}
        <li class="active">Overview</li>
    {{/contentFor}}

    <div class="panel-body col-lg-12 col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <div class="pull-left">
                    <h4 class="panel-title">Your Plan Performance<small>, updated an hour ago.</small></h4>
                </div>
                <div class="pull-right">
                    <button type="button" class="btn btn-default"><a href="/providers">Manage Your Providers</a></button>
                </div>
            </div>
            <div class="panel-body panel-white col-lg-12 col-md-12">
                <div class="col-lg-6">
                    <h3 class="panel-title pull-left">Exaplanations of Benefits <small>by provider</small></h3>
                    <hr>
                    <div>
                        <div role="tabpanel">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#tab1" role="tab" data-toggle="tab" aria-expanded="true">Primary</a></li>
                                <li role="presentation" class=""><a href="#tab2" role="tab" data-toggle="tab" aria-expanded="false">Secondary</a></li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane fade active in" id="tab1">
                                    <div class="col-lg-12">
                                        <h2>Aetna - POS <small>Deductible: $5,750.00 Individual / $11,500.00 Family</small></h2>
                                    </div>
                                    <div class="col-lg-12">
                                        <!-- Family -->
                                        <div class="panel-body col-lg-6">
                                            <p class="text-left">In Network</p>
                                            <div class="progress">
                                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="242.53" aria-valuemin="0" aria-valuemax="11,500" style="width: 10%;">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-body col-lg-6">
                                            <p class="">In Network - Coinsurance</p>
                                            <div class="progress">
                                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="242.53" aria-valuemin="0" aria-valuemax="11,500" style="width: 2%;">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-body col-lg-6">
                                            <p>Out of Network</p>
                                            <div class="progress">
                                                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0.00" aria-valuemin="0" aria-valuemax="23,000.00" style="width: 0%;">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                </div>
                                <div role="tabpanel" class="tab-pane fade" id="tab2">
                                    <div>
                                        <h2>Aetna - PPO <small>Deductible: $2,500 Individual / $10,000 Family</small></h2>
                                        <p>Family - Annual Deductible</p>
                                    </div>
                                    <div class="col-lg-6">
                                        <p class="">In Network</p>
                                        <div class="progress">
                                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                                $0
                                            </div><small class="pull-right">$10k</small>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <p class="">Out of Network</p>
                                        <div class="progress">
                                            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                                $0
                                            </div><small class="pull-right">$10k</small>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h4 class="panel-title pull-left">Current Expenditures<small> Since Jan 2015. Learn More</small></h4>
                    <hr>
                    <div class="col-lg-12">
                        <label class="form-inline pull-right">Filter your view:
                            <select name="c" id="c" class="form-control">
                                <option value="All">All</option>
                                <option value="You">You</option>
                            </select>
                        </label>
                    </div>
                    <div class="col-lg-12 alert alert-warning alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        Warning! You're out of pocket expenses does not match your deductible balance. <a href="#">Go to claims</a>
                    </div>
                    <div class="col-lg-6">
                        <h3 class="text-center">You've paid: $242.53</h3>
                    </div>
                    <div class="col-lg-6">
                        <h3 class="text-center">You're insurance has paid: $0.00</h3>
                    </div>
                    <div class="col-lg-6">
                        <p>Out of pocket expenses</p>
                        <div class="progress">
                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="242.53" aria-valuemin="0" aria-valuemax="11,500.00" style="width: 2%;">
                                $242.53
                            </div><small class="pull-right">$11,500.00</small>
                        </div>
                        <p>Deductible performance</p>
                        <div class="progress">
                            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="11,500.00" style="width: 0%;">
                                $0.00
                            </div><small class="pull-right">$11,500.00</small>
                        </div>
                        <p>Insurance Coverage</p>
                        <div class="progress">
                            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                $0
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <p class="text-center lead">You've filed <a href="#">20</a> claims this year.</p>
                        <div id="morris4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
