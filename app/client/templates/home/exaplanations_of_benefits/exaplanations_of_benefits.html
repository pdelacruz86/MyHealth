<template name="ExaplanationsOfBenefits">
    <h3 class="panel-title pull-left">Exaplanations of Benefits <small>Deductible: ${{EOBDeductible}} Individual / ${{EOBFamilyValue}} Family</small></h3>
    <hr>
    <div class="panel-body clearfix">
        <h4>Deductible Breakdown <small>Learn more</small></h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Zones</th>
                    <th>Limit</th>
                    <th>Applied</th>
                    <th>Remainder</th>
                </tr>
                </thead>
                <tbody>
                {{#each deductibleBreakdownList }}
                    <tr>
                        <th scope="row">{{plan_features}}</th>
                        <td>${{limit}} </td>
                        <td>${{applied}}</td>
                        <td>${{remainder}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
      {{#if $eq selectedMember "Family"}}
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h5 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne" class="collapsed">
                            Additional Benefits
                        </a>
                    </h5>
                </div>
                <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne" aria-expanded="false" style="height: 0px;">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Zones</th>
                                    <th>Limit</th>
                                    <th>Applied</th>
                                    <th>Remainder</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row">Annual Routine Eye Exam Visit Maximum</th>
                                    <td>1</td>
                                    <td>0</td>
                                    <td>1</td>
                                </tr>
                                <tr>
                                    <th scope="row">Annual Inpatient Skilled Nursing Facility Days</th>
                                    <td>60</td>
                                    <td>0</td>
                                    <td>60</td>
                                </tr>
                                <tr>
                                    <th scope="row">Annual Home Health Care Visits</th>
                                    <td>60</td>
                                    <td>0</td>
                                    <td>60</td>
                                </tr>
                                <tr>
                                    <th scope="row">Annual Physical and Occupational Therapy Visits</th>
                                    <td>20</td>
                                    <td>0</td>
                                    <td>20</td>
                                </tr>
                                <tr>
                                    <th scope="row">Annual Speech Therapy Visits</th>
                                    <td>20</td>
                                    <td>0</td>
                                    <td>20</td>
                                </tr>
                                <tr>
                                    <th scope="row">Annual Spinal Manipulation Therapy Visits</th>
                                    <td>20</td>
                                    <td>0</td>
                                    <td>20</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/if}}
    </div>
</template>
