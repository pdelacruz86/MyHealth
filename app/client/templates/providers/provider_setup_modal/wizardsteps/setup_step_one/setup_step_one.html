<template name="setupStepOne">
  {{#autoForm schema=schema doc=data id="setup-step-one-form"}}

      <div class="row m-b-lg">
          <div class="col-md-6">
              <div class="alert alert-info" role="alert">
                  <p>We are currently working on adding more providers. For now please choose one from the list of availables.</p>
                  <p>If you would like to suggest a provider to add feel free to send us an email to providers@healthblend.io.</p>
              </div>
          </div>
          <div class="col-md-6">
              <h3>Choose a provider:</h3>
              <select class="form-control m-b-sm">
                  <option>Aetna</option>
              </select>
          </div>
          <div class="col-md-12">
          <button type="submit" class="btn btn-default pull-right">Next</button>
          </div>
      </div>


  {{/autoForm}}
</template>
