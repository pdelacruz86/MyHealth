<template name="setupStepTwo">

  {{#autoForm schema=schema id="setup-step-two-form"}}

      <div class="row">
          <div class="col-md-3">
              <img src="assets/images/envato-logo.png" width="250" alt="">
              <div class="m-t-md">
                  <address>
                      <strong>Aetna, Inc.</strong><br>
                      795 Folsom Ave, Suite 600<br>
                      San Francisco, CA 94107<br>
                      <abbr title="Phone">P:</abbr> (123) 456-7890
                  </address>

              </div>
          </div>
          <div class="col-md-9">
              <div class="form-group col-md-12">
                  <label for="exampleInputProductName">User Name</label>
                  <input type="text" class="form-control" name="inputProviderUserName" id="inputProviderUserName" placeholder="Enter User Name" required>
              </div>
              <div class="form-group col-md-12">
                  <label for="exampleInputProductId">Password</label>
                  <input type="password" class="form-control" name="inputProviderPassword" id="inputProviderPassword" placeholder="Enter Password" required>
              </div>
              <div class="form-group col-md-12">
                  <label for="exampleInputProductId">Validate Password</label>
                  <input type="password" class="form-control" name="inputProviderConfirmPassword" id="inputProviderConfirmPassword" placeholder="Validate Password" required>
              </div>
              <div class="form-group col-md-12">
                  <!--<input type="button" min="1" max="5" class="btn btn-success" id="btnvalidatecredentials" value="Validate Credentials" />-->
                  <button type="button" id="btnvalidatecredentials" value="Validate Credentials" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">
                      Validate Credentials
                  </button>
              </div>
          </div>
      </div>

      <button type="submit" id="step2btn" class="btn btn-success btn-lg pull-right">Next</button>
      <!--{{> progressCircle progress="50"}}-->
  {{/autoForm}}
</template>
