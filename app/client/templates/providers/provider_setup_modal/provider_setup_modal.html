<template name="ProviderSetupModal">

    <div class="row col-lg-12 col-md-12">
        <div class="panel panel-white"> <!-- No Providers Setup -->
            <div class="well well-lg">
                <h1>You currently have no providers setup, <small>Would you like to setup one now?
                    <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target=".bs-example-modal-lg">Let's Do It!</button>
                </small></h1>
                <!-- Modal -->
            </div>
        </div>
        <div class="panel panel-white"> <!-- Edit Providers -->

        </div>
    </div>
    <div class="modal fade bs-example-modal-lg" id="providersetup" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myLargeModalLabel">Provider Setup</h4>
                </div>
                <div class="modal-body">
                    {{> wizard id="setup-wizard" steps=steps}}
                </div>
            </div>
        </div>
    </div>
</template>
