<template name="EditCredentials">

    <div class="row">
        <div class="col-md-6">
            <p>Alrighty, let's get you setup with Aetna. In order to be able to retrieve claims on your behalf, we need your username and password.</p> <p>Don't worry your information will be secured with the highest level of encryption and security measures.</p>
        </div>
        <div class="col-md-6">
            <div class="form-group col-md-12">
                <label for="username">Aetna Username</label>
                <input type="text" class="form-control" name="inputProviderUserName" id="inputProviderUserName" placeholder="Enter User Name" >
            </div>
            <div class="form-group col-md-12">
                <label for="exampleInputProductId">Aetna Password</label>
                <input type="password" class="form-control" name="inputProviderPassword" id="inputProviderPassword" placeholder="Password">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="button" id="btnUpdateCredential" class="btn btn-default pull-right">Update Credentials</button>
        </div>
    </div>
</template>
