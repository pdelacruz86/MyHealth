<template name="providers">
    {{#contentFor "pagetitle"}}
        <h3>Providers</h3>
    {{/contentFor}}
{{#contentFor "breadcrumbs"}}
    <li class="active">Providers</li>
{{/contentFor}}

    {{#if hasProvider}}
        {{> ProviderDetails}}
    {{else}}
        <h1>You dont have active providers</h1>
        {{> ProviderSetupModal}}
    {{/if}}





</template>
