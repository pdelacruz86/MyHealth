<template name="wizard">
  {{#with innerContext ..}}
  <div id="{{wizard.id}}" class="wizard" data-project-id="{{currentProject._id}}">
    <div class="steps">
      <ul class="nav nav-tabs" role="tablist">
      {{#each wizard.steps}}
        <li role="presentation" class="wizardStep {{activeStepClass id}} {{completeStepClass id}}">
          {{#if xs}}
            {{#if activeStepClass id}}
              {{#if wizard.route}}
                {{#if showLink id}}
                <a href="#tab2" class="linkwizardtabselector" ><i class="fa fa-h-square m-r-xs"></i>{{title}}</a>
                {{else}}
                <a href="#tab2" class="linkwizardtabselector" ><i class="fa fa-user m-r-xs"></i>{{title}}</a>
                {{/if}}
              {{else}}
              <a href="#tab2" class="linkwizardtabselector" ><i class="fa fa-plug m-r-xs"></i>{{title}}</a>
              {{/if}}
            {{/if}}
          {{else}}
            {{#if wizard.route}}
              {{#if showLink id}}
              <a href="#tab2" class="linkwizardtabselector"><i class="fa fa-check m-r-xs"></i>{{title}}</a>
              {{else}}
              <a href="#tab2" class="linkwizardtabselector" ><i class="fa fa-check m-r-xs"></i>{{title}}</a>
              {{/if}}
            {{else}}
            <a href="#tab2" class="linkwizardtabselector"><i class="fa fa-check m-r-xs"></i>{{title}}</a>
            {{/if}}

          {{/if}}
          <span class="chevron"></span>
        </li>
      {{/each}}
      </ul>
        <div class="progress progress-sm m-t-sm">
            <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            </div>
        </div>
    </div>
    {{> activeStep}}
  </div>
  {{/with}}
</template>
